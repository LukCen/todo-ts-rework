<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./main.css">
    <title>Create your to-do notes!</title>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <p>TODO</p>
            <button class="dark-mode-toggle header-button">
                <img src="./img/icon-sun.svg" alt="light-mode-icon" height="18" width="18">
            </button>
            <input type="text" class="user-input" placeholder="Create your task">
            <button class="add-task header-button"><i class='bx bx-task'></i></button>
            <div class="tooltip-body">
                <div class="tooltip-pointer">
                </div>
                <p>Add task here!</p>
            </div>
            
        </div>
    </div>
    <!-- individual tasks made via JS go here -->
    <ul class="list-item-container">
       
    </ul>
    <script src="./main.js" type="module"></script>
</body>
</html>
